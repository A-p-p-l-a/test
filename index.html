<!DOCTYPE html>
<html>
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<head>
  <title>Graphique en anneau</title>
</head>
<body>
  <div class="comp">
    <div id="chart"></div>
    <button id="toggleValues" onclick="toggleChartValues()">Masquer les valeurs</button>
  </div>

  <form id="myForm">
    <label for="crypto-list">Sélectionnez une crypto-monnaie:</label>
    <select id="crypto-list"> 
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="FLUX">FLUX</option>
      <option value="NEXA">NEXA</option>
      <option value="NOVO">NOVO</option>
      <option value="RXD">RXD</option>
      <option value="ZIL">ZIL</option>
      <option value="DNX">DNX</option>
      <option value="AVAX">AVAX</option>
      <option value="ETHW">ETHW</option>
      <option value="ERG">ERG</option>
      <option value="CTXC">CTXC</option>
      
      <!-- Ajoutez autant d'options que nécessaire -->
    </select> 
    <p id="crypto-info"></p>
    <label for="textInput">Entrez le nom du Coin :</label>
    <input type="text" id="coinInput" oninput="validateText()" required>
    <br>
    <label for="numberInput">Entrez votre Balance :</label>
    <input type="number" id="balanceInput" oninput="validateNumber()" required>
    <br>
    <button type="submit" onclick="submitForm()">Envoyer</button>
  </form>
  <script src="./scrypt.js"></script>
</body>
</html>
